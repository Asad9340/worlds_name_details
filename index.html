<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<div class="container">

  <button id="btn">Search</button>
</div>
<div class="name-flag">
  <img id="flag" src="" alt="">
  <h1 id="country"></h1>
  <h1 id="capital"></h1>

  <h1 id="continents"></h1>

  <h1 id="carSide"></h1>

</div>
</div>

<script src="./script.js"></script>
